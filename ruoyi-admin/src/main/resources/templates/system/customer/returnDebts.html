<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('还款')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-customer-returnDebts">
        <input name="sysCustomerId" type="hidden" th:value="${sysCustomer.id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">来源：</label>
            <div class="col-sm-9">
                <label class="radio-box">
                    <input type="radio" checked="" value="wechat" id="optionsRadios1"
                           name="origin">微信</label>
                <label class="radio-box">
                    <input type="radio" value="cash" id="optionsRadios2" name="origin">现金</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">金额：</label>
            <div class="col-sm-8">
                <input class="form-control" type="number" name="returnDebts"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="comment"/>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "system/customer/returnDebts", $('#form-customer-returnDebts').serialize());
        }
    }
</script>
</body>

</html>
